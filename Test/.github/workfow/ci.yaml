name: CI pipeline

on:
  push:
    branches:
        - main

    jobs:
      test:
      runs-on: ubuntu-latest
      steps:
        - name: checkout code
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3

        - name: Install Dependencies
          run: npm install

        - name: Run Tests
          run: npm test